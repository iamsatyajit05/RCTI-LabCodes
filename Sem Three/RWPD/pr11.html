<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Job Application Form | Pr 11</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Job Application Form</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-group mb-3">
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
          </div>
          <div class="form-group">
            <label for="resume">Resume</label>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="resume">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="coverLetter">Any note?</label>
            <div class="input-group mb-3">
              <textarea class="form-control" id="coverLetter" rows="5"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
</body>
</html>
