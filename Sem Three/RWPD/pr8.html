<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Practical 8</title>
</head>

<body>
    <section class="container vh-100 d-flex align-items-center">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up | GTU</p>
                <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="flex-fill mb-0">
                            <label class="form-label" for="yourName">Your Name</label>
                            <input type="text" id="yourName" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="flex-fill mb-0">
                            <label class="form-label" for="yourEmail">Your Email</label>
                            <input type="email" id="yourEmail" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="flex-fill mb-0">
                            <label class="form-label" for="yourPassword">Password</label>
                            <input type="password" id="yourPassword" class="form-control" />
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="flex-fill mb-0">
                            <label class="form-label" for="yourRePassword">Repeat your
                                password</label>
                            <input type="password" id="yourRePassword" class="form-control" />
                        </div>
                    </div>

                    <div class="form-check mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-dark btn-lg w-100">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                <img src="https://img.freepik.com/free-vector/course-enrollment-abstract-concept-vector-illustration-enroll-course-apply-degree-program-add-study-plan-online-enrollment-system-registration-form-new-student-abstract-metaphor_335657-5898.jpg?w=2000"
                    class="img-fluid" alt="Sample image">
            </div>
        </div>
    </section>
</body>

</html>
