<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FIRST 10 EVEN NUMBERS</h1>
    <p id="result"></p>

    <script>
        let result = document.getElementById("result");

        for (let i = 1; i <= 20; i++) {
            if(i % 2 == 0)
                result.innerHTML += i + ' ';
        }
    </script>
</body>
</html>
