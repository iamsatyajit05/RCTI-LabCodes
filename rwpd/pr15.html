<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pr 15</title>
</head>

<body class="container">
    <h3 class="mt-4">Basic Progress Bar</h3>
    <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 25%"></div>
    </div>

    <h3 class="mt-4">Progress Bar with Label</h3>
    <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 25%">25%</div>
    </div>

    <h3 class="mt-4">Progress Bar with Color</h3>
    <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning" style="width: 75%"></div>
    </div>

    <h3 class="mt-4">Progress Bar with Color & Striped</h3>
    <div class="progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%"></div>
    </div>

    <h3 class="mt-4">Progress Bar with Animation</h3>
    <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 75%"></div>
    </div>

    <h3 class="mt-4">Progress Bar with JS Funcanality</h3>
    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="progressbar" style="width: 75%"></div>
    </div>

    <script>
        let i = 0;
        let time = setInterval(() => {
            progressbar.style.width = i+'%';
            
            i > 100 ? clearInterval(time) : i++;
        }, 50);
    </script>

    <body>
    </body>

</html>
