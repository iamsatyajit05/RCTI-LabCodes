<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">TIME TABLE - SEM3</h1>
        <div class="table-responsive">
            <table class="table text-center align-middle text-uppercase table-bordered border-dark">
                <thead class="table-dark">
                    <tr class="bg-light-gray">
                        <th class="text-uppercase">Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody class="table-warning">
                    <tr>
                        <td class="bg-dark text-white">09:00 to 10:00</td>
                        <td>dbms</td>
                        <td>DS</td>
                        <td>dbms</td>
                        <td>python</td>
                        <td>OS</td>
                    </tr>

                    <tr>
                        <td class="bg-dark text-white">10:00 to 11:00</td>
                        <td>DS</td>
                        <td>OS</td>
                        <td>python</td>
                        <td>entreprenuership</td>
                        <td class="table-active"></td>
                    </tr>

                    <tr>
                        <td class="bg-dark text-white">11:00 to 11:30</td>
                        <td colspan="5">BREAK</td>
                    </tr>

                    <tr>
                        <td class="bg-dark text-white">11:30 to 12:30</td>
                        <td rowspan="2">OS lab</td>
                        <td rowspan="2">dbms lab</td>
                        <td rowspan="2">DS lab</td>
                        <td rowspan="2">OS lab</td>
                        <td rowspan="2">python lab</td>
                    </tr>

                    <tr>
                        <td class="bg-dark text-white">12:30 to 13:30</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
